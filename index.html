<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/free-icon-winter-3046566.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Slow & Snowy</title>
</head>

<body>

    <div id='preloader'>
        <div id="preloader_block">
            <img src="image/photo_2022-12-08_19-47-08.png" alt="preloader">
            <p id="preloader_text">Why Mika?</p>
        </div>
    </div>


    <div class="mouse-parallax">
        <div class="mouse-parallax-bg"></div>
    </div>

    <main class="main __container">
        <div class="main_tytle">
            <h1 class="tytle">До нового года осталось
                <p id="demo"></p>
            </h1>
        </div>

        <h2 class="sub_tytle"><span class="sub_tytle_main">Это адвент-календарь!</span><br>Открывай шкатулки каждый день
            и получай рождественское
            настроение </h2>

        <div class="__container2">
            <div class="block-gifts">
                <div class="block-gift">
                    <div class="gift" id="myBtn">
                        <div class="dift_image">
                            <p class="gift_text">1</p>
                        </div>
                        <div class="emty_gift none">
                            <img src="image/days/1.jpeg" alt="">
                            <p class="gift_text">1</p>
                        </div>
                    </div>

                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <span class="close">&times;</span>
                                <h2>1 Декабря</h2>
                            </div>
                            <div class="modal-body">
                                <div class="modal-Image">
                                    <img src="image/gifts/pexels-photo-3186743.jpeg" alt="">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <h3>Футер модального окна</h3>
                            </div>
                        </div>
                    </div>

                    <div class="gift">
                        <div class="dift_image">
                            <p class="gift_text">2</p>
                        </div>
                        <div class="emty_gift none">
                            <img src="image/days/2.jpeg" alt="">
                        </div>
                    </div>


                    <div class="gift">
                        <div class="dift_image">
                            <img src="image/days/3.jpeg" alt="">
                            <p class="gift_text">3</p>
                        </div>
                    </div>
                    <div class="gift">
                        <div class="dift_image">
                            <img src="image/days/4.jpeg" alt="">
                            <p class="gift_text">4</p>
                        </div>
                    </div>
                </div>


                <div class="block-gift">
                    <div class="gift">
                        <div class="dift_image">
                            <img src="image/days/5.jpeg" alt="">
                            <p class="gift_text">5</p>
                        </div>
                    </div>
                    <div class="gift">
                        <div class="dift_image">
                            <img src="image/days/6.jpeg" alt="">
                            <p class="gift_text">6</p>
                        </div>
                    </div>
                    <div class="gift">
                        <div class="dift_image">
                            <img src="image/days/7.jpeg" alt="">
                            <p class="gift_text">7</p>
                        </div>
                    </div>
                </div>

                <div class="block-gift">
                    <div class="gift">
                        <div class="dift_image">
                            <img src="image/days/8.jpeg" alt="">
                            <p class="gift_text">8</p>
                        </div>
                    </div>
                    <div class="gift">
                        <div class="dift_image">
                            <img src="image/days/9.jpeg" alt="">
                            <p class="gift_text">9</p>
                        </div>
                    </div>
                    <div class="gift">
                        <div class="dift_image">
                            <img src="image/days/10.jpeg" alt="">
                            <p class="gift_text">10</p>
                        </div>
                    </div>
                    <div class="gift">
                        <div class="dift_image">
                            <img src="image/days/11.jpeg" alt="">
                            <p class="gift_text">11</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>





        <!-- снег -->
        <div class="snowContainer">
            <div id="snow"></div>
        </div>
    </main>


    <script src="js/pop-up.js"></script>
    <script src="js/gift.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/script_tymer.js"></script>
    <script src="js/parallaks.js"></script>
</body>

</html>
